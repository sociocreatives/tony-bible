<!DOCTYPE html>
<html>
    <head>
        <link rel='icon' href='imgs/favicon.ico' type='image/x-icon' />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel='icon' href='imgs/favicon.ico' type='image/x-icon' />        
    </head>
    <body class="bg-dark">

        <div id="login-card" class="card">
            <div class="card-body">
                <div id="alertMessage" class="alert alert-danger"><h4>Login Failed</h4></div>
                <h2>Bible Art Wallpaper HD</h2>
                <hr>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" id="email" class="form-control" />
                    </div>
                    <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" />
                    </div>
                    <hr>
                    <div class="form-group">
                        <button id="btn-login" type="button" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <a href="privacy_policy.html" class="float-right">Privacy Policy</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>    
        <script src="js/app.js"></script>        
        <script>        
            firebase.auth().onAuthStateChanged(function(user){
                if(user){
                    window.location.href = "admin.html";
                }
            });
        </script>        
    </body>
</html>
