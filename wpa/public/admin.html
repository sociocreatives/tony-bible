<!DOCTYPE html>
<html class="h-100">

    <head>
        <link rel='icon' href='imgs/favicon.ico' type='image/x-icon' />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link href="css/multi-select.css" media="screen" rel="stylesheet" type="text/css">
        <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/croppie.css" />

    </head>

    <body class="h-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Bible Art Wallpaper HD
                </a>
                <div class="dropdown navbar-right">
                    <button id="user-email" class="btn btn-secondary dropdown-toggle" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="user"></span>
                    </button>

                    <div class="dropdown-menu w-100" aria-labeledby="user-email">
                        <a class="dropdown-item" id="btn-logout" href="#">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row h-100 bg-light">
            <div class="col-lg-2 bg-secondary">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard" onclick="switchView('views/dashboard.html')">
                            <span class="text-light"><i class="fa fa-home"></i> Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#main-categories" onclick="switchView('views/main-categories.html')">
                            <span class="text-light"><i class="fa fa-book"></i> Main Categories</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sub-categories" onclick="switchView('views/sub-categories.html')">
                            <span class="text-light"><i class="fa fa-list"></i> Sub Categories</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#wallpapers" onclick="switchView('views/wallpapers.html')">
                            <span class="text-light"><i class="fa fa-image"></i> Wallpapers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#app-description" onclick="switchView('views/app-description.html')">
                            <span class="text-light"><i class="fa fa-comment"></i> App Description</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <div class="container" id="container">

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
        <script src="js/app.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function (user) {
                if (!user) {
                    window.location.href = "index.html";
                } else {
                    $('#user').html(user.email);
                    var page = curURL.split('#', 2);
                    if (page[1] != undefined) {
                        switchView('views/' + page[1] + '.html');
                    } else {
                        switchView('views/dashboard.html');
                    }
                }
            });
            var curURL = window.location.href;

        </script>
    </body>

</html>
